<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Songify home</title>
    <style>
        body{
            text-align: center;
            font-family: Arial,sans-serif;
            background: azure;
            color: gray;

        }
    </style>
</head>
<body>

<div>
    <h1 class="title">Songify</h1>
    <h2 class="title">Dive into a world of rhythm, melody, and creativity </h2>
    <div sec:authorize="isAuthenticated()">
        <div class="box">
            Hello and welcome to songify, <strong th:text="${#authentication.name}" ></strong>!
        </div>
        <form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Log out</button>
        </form>
        <a href="/songs">Songs List!</a>
    </div>
    <div sec:authorize="isAnonymous()">
        <div class="box">
            <a class="button login is-primary" th:href="@{/oauth2/authorization/cognito}">
                Log in with Amazon Cognito</a>
        </div>
    </div>
</div>

</body>

</html>
